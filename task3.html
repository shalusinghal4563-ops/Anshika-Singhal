<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Media Tags in HTML</h1>
    <h2>Image</h2>    <!--Image Example-->
   <img src="https://static.vecteezy.com/system/resources/thumbnails/049/016/050/small_2x/vibrant-peacock-with-colorful-feathers-surrounded-by-pink-petals-on-a-gradient-background-free-photo.jpeg"="Sample Image" width="300"height="200"/><p>This is an image using the <code>&lt;img&gt;</code>tag.</p>
    <h2>Audio</h2>     <!--Audio Example-->
    <audio controls>
        <source src="./krishna_flute.mp3"> </audio>
        <p>This is an audio player using the <code>&lt;audio&gt;</code>tag.</p>
        <!--Video Example-->

        <h2>Embedded Video (Iframe)</h2>   <!--Iframe Example-->
        <iframe width="400" height="250" src="https://www.youtube.com/embed/jB1Bgoddzvg" title="India - Unity in Diversity - A land of 100 Nations" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>"
        <p>This uses <code>&lt;iframe&gt;</code>to embed a YouTube video.</p>
                <h2>Video</h2> 
        <video width="320" height="240" controls>
            <source src="./India - Unity in Diversity - A land of 100 Nations (1).mp4" type="video/mp4">
        Your browser does not support the video tag.
        </video>
</body>
</html>
